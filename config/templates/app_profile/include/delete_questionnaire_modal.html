<div class="modal fade" id="sendVacancyModal" tabindex="-1" role="dialog" aria-labelledby="sendVacancyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendVacancyModalLabel">Отправить вакансию</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="sendVacancyModalForm" name="sendVacancyModalForm" action="" method="POST" autocapitalize="off"  novalidate>

                    <fieldset>

                        {% csrf_token %}


                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input id="loginPassword" class="form-control" name="loginPassword" type="password">
                            <label  class="mt-2 text-danger d-none" id="labelLogin"  >Логин или пароль указаны неверно</label>

                        </div>


                    </fieldset>


                    <div class="mt-3 ">
                        <button type="button" id="loginButtonSubmit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Отправить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
