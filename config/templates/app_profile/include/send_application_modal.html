

{% load i18n  %}
{% load crispy_forms_tags %}
<div class="modal fade" id="sendApplicationModal" tabindex="-1" role="dialog" aria-labelledby="sendApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendApplicationModalLabel">{{title_application}}</h5>
                <button type="button" id="sendApplicationModalClose" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="sendApplicationModalForm" name="sendApplicationModalForm" action="" method="POST" autocapitalize="off"  novalidate>

                    <fieldset>

                        {% csrf_token %}
                        {% crispy form %}
                    </fieldset>


                    <div class="mt-3 ">
                        <button type="button" id="btn-send-application" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Отправить</button>

                        <button type="button" class="btn btn-secondary mr-2 mb-2 mb-md-0 " data-dismiss="modal">Закрыть окно</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
