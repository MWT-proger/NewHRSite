<body>
	<div class="main-wrapper ">


	
		<div class="page-wrapper   full-page">
				
			<!-- partial:../../partials/_navbar.html -->
			<nav class="navbar full-nav">
				<a href="#" class="sidebar-toggler">
					<i data-feather="menu"></i>
				</a>
				<div class="navbar-content">
					<a class="navbar-brand noble-ui-logo  mt-2"  href="{% url 'mainUrl' %}">{% include 'include/name_site_word.html' %}</a>
					<ul class="navbar-nav ">

					<li class="nav-item  ">
				<a class="btn nav-link " data-toggle="modal" data-target="#loginModal" > <i class="link-icon" data-feather="log-in"></i> Войти</a>
			</li>


						<li class="nav-item  ">
				<a class="btn nav-link " data-toggle="modal" data-target="#signUpModal" > <i class="link-icon" data-feather="user-plus"></i> Зарегистрироваться </a>
			</li>
                    </ul>
				</div>

			<!-- partial -->

			<div class="page-content">

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Вход</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		  <form class="cmxform" id="loginModalForm"  action="" method="POST" novalidate>

				<fieldset>
										<div class="form-group">
											<label>Номер телефона</label>
											<input class="form-control mb-4 mb-md-0" name="loginNumberPhone"  type="tel" data-inputmask-alias="+7(999)999-99-99"/>
									</div>
										<div class="form-group">
											<label for="password">Пароль</label>
											<input id="password" class="form-control" name="loginPassword" type="password">
										</div>

									</fieldset>
			  <div class="md-form mb-2">
				  <p class="font-small text-primary d-flex justify-content-end"> <a href="#" class="white-text ml-1 border-bottom">
					  Восстановить пароль</a></p>
			  </div>

			  <div class="mt-3 ">
				  <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Войти</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
			  </div>
			  				<a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal" class="d-block mt-3 text-muted">У вас нет аккаунта? <u class="text-primary cursor-pointer">Зарегистрируйтесь</u></a>

		  </form>
      </div>


    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="signUpModalLabel">Регистрация</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form class="forms-sample" id="signUpModalForm" method="POST" action="" autocapitalize="off" enctype="multipart/form-data" novalidate>
				<fieldset>
					<div class="form-group">
						<label>Номер телефона</label>
						<input class="form-control mb-4 mb-md-0 phone-type" type="text" name="signUpNumberPhone" data-rule-required="true"
						data-inputmask-alias="+7(999)999-9999"/>
					</div>
					<div class="form-group">
						<label>Электронная почта</label>
						<input class="form-control mb-4 mb-md-0" name="signUpEmail" data-inputmask="'alias': 'email'"/>
					</div>
					<div class="form-group">
						<label for="password">Пароль</label>
						<input  class="form-control" name="signUpPassword" type="password">
					</div>
					<div class="form-group">
						<label for="password">Пароль ещё раз</label>
						<input  class="form-control" name="signUpConfirmPassword" type="password">
					</div>
					<div class="form-check form-check-flat form-check-primary">
						<label class="form-check-label" >
							<input type="checkbox"  name="signUpCheckBox" class="form-check-input" >
							Согласен с условиями регистрации
						</label>
					</div>

				</fieldset>
			  <div class="mt-3 ">
				  <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Зарегистрироваться</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
			  </div>
			  <a  data-dismiss="modal" data-toggle="modal" data-target="#loginModal"  class="d-block mt-3 text-muted" >Уже зарегистрированы? <u class="text-primary cursor-pointer">Войти</u></a>
		  </form>
      </div>


    </div>
  </div>
</div>

			</div>

			<!-- partial:../../partials/_footer.html -->
			<footer class="footer d-flex flex-column flex-md-row align-items-center justify-content-between">
				<p class="text-muted text-center text-md-left">Проект © 2022 <a href="{% url 'mainUrl' %}" target="_blank">HR</a>. Все права защищены</p>
				<p class="text-muted text-center text-md-left mb-0 d-none d-md-block">Разработчик <a href="{% url 'mainUrl' %}" target="_blank">MWTech</a></p>
			</footer>
			<!-- partial -->
	
		</div>
	</div>

	<!-- endinject -->
	<!-- plugin js for this page -->
	<script src="{% static 'assets/vendors/jquery-validation/jquery.validate.min.js' %}"></script>
	<script src="{% static 'assets/vendors/inputmask/jquery.inputmask.min.js' %}"></script>
	<!-- end plugin js for this page -->
	<!-- inject:js -->
	<script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
	<script src="{% static 'assets/js/template.js' %}"></script>
	<!-- endinject -->
	<!-- custom js for this page -->
	<script src="{% static 'new_assets/js/form-validation.js' %}"></script>
	<script src="{% static 'assets/js/inputmask.js' %}"></script>


<script type="text/javascript">
    // вешаем маску на телефон
    $('.phone-field').inputmask("+7(999)999-9999");

    // добавляем правило для валидации телефона
    jQuery.validator.addMethod("checkMaskPhone", function(value, element) {
        return /\+\d{1}\(\d{3}\)\d{3}-\d{4}/g.test(value);
    });

    // Проверка на валидность формы при отправке, если нужно
    form.submit(function(e){
        e.preventDefault();
        if (form.valid()) {
            alert('Форма отправлена');
        }
        return;
    });
</script>
  <!-- end custom js for this page -->
</body>
</html>
