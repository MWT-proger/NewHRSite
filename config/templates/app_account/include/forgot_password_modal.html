<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Забыли пароль</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="forms-sample" id="forgotPasswordModalForm" method="POST" action="" autocapitalize="off" enctype="multipart/form-data" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label>Номер телефона</label>
                            <input class="form-control mb-4 mb-md-0 phone-type" type="text" name="forgotPasswordNumberPhone" data-rule-required="true"
                                   data-inputmask-alias="+7(999)999-9999"/>
                        </div>
                    </fieldset>
                    <div class="mt-3 ">
                        <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Восстановить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
                    </div>
                    <a  data-dismiss="modal" data-toggle="modal" data-target="#loginModal"  class="d-block mt-3 text-muted" >Вспомнили пароль? <u class="text-primary cursor-pointer">Войти</u></a>
                </form>
            </div>
        </div>
    </div>
</div>
