<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Забыли пароль</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="forms-sample" id="forgotPasswordModalForm" action="{% url 'resetPasswordUrl' %}" method="POST" autocapitalize="off"  novalidate>
                    <fieldset id="fieldSetOneForgotPassword" class="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Номер телефона</label>
                            <input class="form-control mb-4 mb-md-0 phone-type" type="text" name="forgotPasswordNumberPhone" data-rule-required="true"
                                   data-inputmask-alias="+7(999)999-9999"/>
                        </div>
                    </fieldset>
                    <fieldset id="fieldSetTwoForgotPassword" class="d-none">
                        <div class="alert alert-primary" role="alert">
                            <p>Для сброса пароля введите последние 4 цифры номера телефона входящего вызова.</p>
                        </div>
                        <div class="form-group">
                        <label>Код подтверждения</label>
                            <input class="form-control" name="forgotPasswordConfirmKey" data-inputmask-alias="9999"/>

                        </div>
                    </fieldset>
                    <fieldset id="fieldSetFreeForgotPassword" class="d-none">
                         <div class="form-group">
                            <label for="forgotPasswordPassword">Пароль</label>
                            <input id="forgotPasswordPassword" class="form-control" name="forgotPasswordPassword" type="password">
                        </div>
                        <div class="form-group">

                            <label for="forgotPasswordConfirmPassword">Пароль ещё раз</label>
                            <input id="forgotPasswordConfirmPassword"  class="form-control" name="forgotPasswordConfirmPassword" type="password">
                        </div>
                    </fieldset>
                    <label  class="mt-2 text-danger d-none" id="labelForgotPassword"></label>
                    <div class="mt-3 ">
                        <button  id="forgotPasswordModalFormButton" onclick="ajaxForgotPassword(1)" type="button"  class="btn btn-primary mr-2 mb-2 mb-md-0 text-white ">Восстановить</button>
                        <button  id="forgotPasswordConfirmButton" onclick="ajaxForgotPassword(2)" type="button"  class="btn btn-primary mr-2 mb-2 mb-md-0 text-white d-none">Подтвердить</button>
                        <button  id="forgotPasswordSubmitButton" type="button" onclick="$('#forgotPasswordModalForm').submit()" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white d-none">Сохранить</button>

                        <button type="button" id="forgotPasswordModalCloseOneButton" class="btn btn-secondary mr-2 mb-2 mb-md-0" data-dismiss="modal">Закрыть окно</button>
                        <button type="button" id="forgotPasswordModalCloseTwoButton" class="btn btn-secondary mr-2 mb-2 mb-md-0 d-none" data-dismiss="modal" onclick="location.reload(); return false;">Закрыть окно</button>
                    </div>
                    <a  data-dismiss="modal" data-toggle="modal" data-target="#loginModal"  class="d-block mt-3 text-muted" >Вспомнили пароль? <u class="text-primary cursor-pointer">Войти</u></a>
                </form>
            </div>
        </div>
    </div>
</div>
