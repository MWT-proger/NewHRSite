<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="loginModalForm" name="loginModalForm" action="{% url 'ajaxLoginUrl' %}" method="POST" autocapitalize="off"  novalidate>

                    <fieldset>

                        <ul class="nav nav-tabs mb-2 " id="loginTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="loginByEmailTab" data-toggle="tab" href="#loginByEmailTabContent" role="tab" aria-controls="loginByEmailTabArial" aria-selected="true">По электронной почте</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="loginByPhoneTab" data-toggle="tab" href="#loginByPhoneTabContent" role="tab" aria-controls="loginByPhoneTabArial" aria-selected="false">По номеру телефона</a>
                            </li>

                        </ul>

                        {% csrf_token %}


                        <div class="tab-content">
                            <div class="tab-pane active" id="loginByEmailTabContent" role="tabpanel" aria-labelledby="loginByEmailTab">
                                 <div class="form-group">
                                <label>Электронная почта</label>
                                <input class="form-control mb-4 mb-md-0" type="email" name="loginEmail" />
                            </div>
                            </div>

                            <div class="tab-pane" id="loginByPhoneTabContent" role="tabpanel" aria-labelledby="loginByPhoneTab">
                                <div class="form-group">
                                    <label>Введите полный номер телефона начиная с кода страны</label>
                                    <input class="form-control mb-4 mb-md-0 phone-type" type="text" name="loginNumberPhone" data-rule-required="true"
                                           data-inputmask-clearincomplete="true" data-inputmask-alias="(+375 (999)999-999)|(+7 (999)999-9999)|(+996 (999)999999)|(+992 (99)999-9999)|(+998 (99)9999999)"/>
                                    <small  class="form-text text-muted">коды доступных к регистрации стран - Россия +7 , Узбекистан +998, Кыргызстан +996 Таджикистан +992 Казахстан +7 Белоруссия +375</small>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input id="loginPassword" class="form-control" name="loginPassword" type="password">
                            <label  class="mt-2 text-danger d-none" id="labelLogin"  >Логин или пароль указаны неверно</label>

                        </div>


                    </fieldset>
                    <div class="md-form mb-2">
                        <p class="font-small text-primary d-flex justify-content-end"> <a  data-dismiss="modal" data-toggle="modal" data-target="#forgotPasswordModal" class="white-text ml-1 border-bottom">
                            Восстановить пароль</a></p>
                    </div>


                    <div class="mt-3 ">
                        <button type="button" id="loginButtonSubmit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Войти</button>
                        <button type="button" class="btn btn-secondary mb-2 mb-md-0 " data-dismiss="modal">Закрыть окно</button>
                    </div>
                    <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal" class="d-block mt-3 text-muted">У вас нет аккаунта? <u class="text-primary cursor-pointer">Зарегистрируйтесь</u></a>
                </form>
            </div>
        </div>
    </div>
</div>
