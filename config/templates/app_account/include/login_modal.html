<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="loginModalForm"  action="" method="POST" novalidate>

                    <fieldset>
                        <div class="form-group">
                            <label>Номер телефона</label>
                            <input class="form-control mb-4 mb-md-0 phone-type" type="text" name="loginNumberPhone" data-rule-required="true"
                                   data-inputmask-alias="+7(999)999-9999"/>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input id="loginPassword" class="form-control" name="loginPassword" type="password">
                        </div>

                    </fieldset>
                    <div class="md-form mb-2">
                        <p class="font-small text-primary d-flex justify-content-end"> <a  data-dismiss="modal" data-toggle="modal" data-target="#forgotPasswordModal" class="white-text ml-1 border-bottom">
                            Восстановить пароль</a></p>
                    </div>

                    <div class="mt-3 ">
                        <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Войти</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
                    </div>
                    <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal" class="d-block mt-3 text-muted">У вас нет аккаунта? <u class="text-primary cursor-pointer">Зарегистрируйтесь</u></a>
                </form>
            </div>
        </div>
    </div>
</div>
