<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="cmxform" id="signUpModalForm"  action="{% url 'signUpUrl' %}" method="POST" autocapitalize="off"  novalidate>
                    <!-- Nav tabs -->

                    <fieldset id="fieldSetMainSignup" class="">
                         <ul class="nav nav-tabs mb-2 " id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Соискатель</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Работодатель</a>
                        </li>

                    </ul>
                        {% csrf_token %}

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
                            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="form-group">
                                    <label>Наименование организации</label>
                                    <input class="form-control mb-4 mb-md-0"  name="signUpNameCompany"  type="text" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Номер телефона</label>
                            <input class="form-control mb-4 mb-md-0 phone-type" type="text" id="signUpNumberPhone" name="signUpNumberPhone" data-rule-required="true"
                                   data-inputmask-alias="+7(999)999-9999"/>
                        </div>
                        <div class="form-group">
                            <label>Электронная почта</label>
                            <input class="form-control mb-4 mb-md-0" type="email" name="signUpEmail" />
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Пароль</label>
                            <input id="signUpPassword" class="form-control" name="signUpPassword" type="password">
                        </div>
                        <div class="form-group">
                            <label for="signUpConfirmPassword">Пароль ещё раз</label>
                            <input id="signUpConfirmPassword"  class="form-control" name="signUpConfirmPassword" type="password">
                        </div>

                        <div id="div_id_health_book"  class="custom-control custom-checkbox">
                            <input type="checkbox" name="health_book" class="checkboxinput custom-control-input" id="signUpCheckBox">
                            <label for="signUpCheckBox" class="custom-control-label pt-1">
                                Согласен с  <a href="/info/registration_conditions/" target="_blank">условиями </a> регистрации
                            </label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <label  class="mt-2 text-danger d-none" id="labelSignUp"  >Произошла ошибка, попробуйте позже</label>
                        </div>

                    </fieldset>
                    <fieldset id="fieldSetTwoSignup" class="d-none" >
                        <div class="alert alert-primary" role="alert">
                            <p>Для завершения регистрации мы отправили вам на телефон код подтверждения.</p>
                        </div>
                        <div class="form-group">
                        <label>Код подтверждения</label>
                            <input class="form-control" name="signUpConfirmKey" data-inputmask-alias="9999"/>
                            <label  class="mt-2 text-danger d-none" id="labelSignUpKey"  >Код подтверждения недействителен</label>
                        </div>
                    </fieldset>

                    <div class="mt-3 row justify-content-center ">
                        <button disabled  id="signUpModalFormButton" type="button"  class="btn btn-primary mr-2 mb-2 mb-md-0 text-white ">Зарегистрироваться</button>
                        <button  id="signUpConfirmButton" type="button"  class="btn btn-primary mr-2 mb-2 mb-md-0 text-white d-none">Подтвердить</button>
                        <button type="button" id="signUpModalCloseOneButton" class="btn btn-secondary mb-2 mb-md-0 " data-dismiss="modal">Закрыть окно</button>
                        <button type="button" id="signUpModalCloseTwoButton" class="btn btn-secondary  d-none" data-dismiss="modal" onclick="location.reload(); return false;">Закрыть окно</button>
                    </div>
                    <a  data-dismiss="modal" data-toggle="modal" data-target="#loginModal"  class="d-block mt-3 text-muted" >Уже зарегистрированы? <u class="text-primary cursor-pointer">Войти</u></a>
                </form>
            </div>
        </div>
    </div>
</div>
